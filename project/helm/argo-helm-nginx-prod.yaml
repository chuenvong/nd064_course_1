kind: Application
metadata:
  name: nginx-prod 
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-prod.yaml
    path: projects/helm
    repoURL: https://github.com/vincent6767/nd064_course_1
    targetRevision: HEAD
  syncPolicy: {}
